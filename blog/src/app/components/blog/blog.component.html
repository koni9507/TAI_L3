<div class="container">
  <div class="col-sm-8 mx-auto d-block mt-5">

    <form class="navbar-form" role="search">
      <div class="input-group add-on">
        <label for="search"></label>
        <input [(ngModel)]="filterText" id="search" class="form-control" placeholder="Search" name="title"/>
      </div>
    </form>
  </div>
</div>
<ul style="list-style-type: none">
  <li *ngFor="let item of items | filter:filterText">
    <app-blog-item [image]="item.url" [text]="item.title" [id]="item.id"></app-blog-item>
  </li>
</ul>
